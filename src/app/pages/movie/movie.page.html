<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Popular Movies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button *ngFor="let item of allMovie">
      <ion-avatar slot="start">
        <img [src]="imageUrl + '/w92/' + item.poster_path">
      </ion-avatar>
      <ion-label> {{item.title}}
        <p>{{item.release_date}}</p>
      </ion-label>

      <ion-badge slot="end">{{item.vote_average}}</ion-badge>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more...">

    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
